    <main class="contactos">
      <section id="form">
        <div class="container mt-5 mb-5">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h1 class="text-center mb-5">Contacto</h1>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d822.2471161090609!2d-58.496547970766464!3d-34.47781689324713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb9758b779baf%3A0x8e11a5dbd74acbaa!2sHada%20Nightly!5e0!3m2!1ses-419!2sar!4v1632261241165!5m2!1ses-419!2sar"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              >
              </iframe>
            </div>
            <div class="col-md-6">
              <h2>Contactanos</h2>
              <form action="">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
